<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <a routerLink="/newInspection">
                <button  type="button" class="btn btn-primary float-right"><i class="fa fa-plus pr-2" aria-hidden="true"></i>New Inspection</button>
              </a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive table-striped table-condensed">
            <table class="table">
              <thead class=" text-secondary">
              <th>
              Document No.
              </th>
              <th>
                Type
              </th>
              <th>
                Date of inspection
              </th>
              <th>
               Time of inspection
              </th>
              <th>
                Area/Item inspected
              </th>
              <th>
                Status
              </th>
              <!-- <th>
                Action
              </th> -->
              </thead>
              <tbody>
              <tr *ngFor="let inspectionHeaderObj of inspectionJsonValues">
                <td>{{inspectionHeaderObj.No}}</td>
                <td>{{inspectionHeaderObj.Type}}</td>
                <td>{{inspectionHeaderObj.InspectionDate}}</td>
                <td>{{inspectionHeaderObj.InspectionTime}}</td>
                <td>{{inspectionHeaderObj.ItemName}}</td>
                <td>{{inspectionHeaderObj.Status}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
